{% load static %}

{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="{% static 'static/img/logo.jpeg' %}" />
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<title>AgroFamiliar</title>

	<link href="{% static 'static/css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">AgroFamiliar</h1>
							<p class="lead">
								Fa√ßa o login para acessar
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="{% static 'static/img/logo.jpeg' %}" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form method="post">
                                        {% csrf_token %}
                                        {% bootstrap_form form %}
                                        <div class="d-grid">
                                          <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                        
                                      <div>
                                        <div class="d-md-flex justify-content-between mt-4">
                                          <div class="mb-2 mb-md-0">
                                            <a href="{% url 'usuario:cadastrar' %}" class="fs-5">Criar nova conta</a>
                                          </div>
                                          <div>
                                            <a href="" class="text-inherit fs-5">Esqueceu sua senha?</a>
                                          </div>
                        
                                        </div>
                                      </div>
                        
                        
                                    </form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
